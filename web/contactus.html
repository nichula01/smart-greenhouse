    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(img/background2.jpeg); /* Replace with your image URL */

            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 1rem;
        }

        /* About Us Container */
        .about-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        .about-container h1 {
            color: #008000;

        }

        .about-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #555;
        }

        .about-container .team {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }

        .about-container .team .member {
            text-align: center;
            margin: 0 1rem;
        }

        .about-container .team .member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .about-container .team .member h3 {
            margin-top: 0.5rem;
            color: #008000;
            font-size: 1.2rem;
        }

        .about-container .team .member p {
            font-size: 0.9rem;
            color: #666;
        }
        .about-container button {
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background-color: #008000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }

        .about-container button:hover {
            background-color: #004d00;
        }
        

        
        
    </style>
</head>
